cluster:

  initdb:
    database: blobscan_holesky_prod
    owner: blobscan

  storage:
    size: 40Gi

  resources:
    requests:
      memory: "2Gi"
      cpu: "500m"
    limits:
      memory: "4Gi"
      cpu: "2"

backups:
  scheduledBackups:
    - name: daily-backup
      schedule: "0 10 6 * * *"
      backupOwnerReference: none
      method: barmanObjectStore
