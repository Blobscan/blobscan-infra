blobscan:
  vars:
    apps:
      - blobscan
      - blobscan-indexer.rs
  children:
    staging:
    production:

staging:
  vars:
    env: staging
    network: mainnet
  hosts:
    blobscan-staging:

production:
  vars:
    env: prod
  children:
    mainnet:
    holesky:
    sepolia:
    gnosis:

mainnet:
  vars:
    network: mainnet
  hosts:
    blobscan-mainnet:

holesky:
  vars:
    network: holesky
  hosts:
    blobscan-holesky:

sepolia:
  vars:
    network: sepolia
  hosts:
    blobscan-sepolia:

gnosis:
  vars:
    network: gnosis
  hosts:
    blobscan-gnosis:

swarm:
  vars:
    env: prod
  hosts:
    blobscan-swarm:
    blobscan-swarm2:

ethereum_nodes:
  children:
    mainnet_nodes:
    sepolia_nodes:
    holesky_nodes:

mainnet_nodes:
  hosts:
    ethereum-mainnet:
  vars:
    network: mainnet
    env: prod
    clients:
      execution: nethermind
      consensus: lighthouse

sepolia_nodes:
  hosts:
    ethereum-sepolia:
  vars:
    network: sepolia
    clients:
      execution: nethermind
      consensus: lighthouse

holesky_nodes:
  hosts:
    ethereum-holesky:
  vars:
    network: holesky
    env: prod
    clients:
      # XXX: nethermind+lighthouse combination didn't sync for holesky
      execution: geth
      consensus: lighthouse

ethereum_nodes_pandaops:
  vars:
    env: prod
  children:
    gnosis_nodes:
      vars:
        network: gnosis
      hosts:
        ethereum-gnosis:
